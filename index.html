<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index:-100;
      }
    </style>
  </head>
  <body>
    <img src="image.png">
    <audio id="my_audio" src="audio.mp3" loop="loop"></audio>

    <script>
      window.onload = function() {
        document.getElementById("my_audio").play();
      }
    </script>
  </body>
</html>
