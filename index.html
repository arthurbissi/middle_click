<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
      .button_container {
      position: absolute;
      top: 50%; /* Adjust as needed */
      text-align: center;
      width: 100%;
    }
    .button_container button {
      margin: 0 10px; /* Adjust spacing between buttons */
      padding: 10px 20px; /* Adjust button padding */
      font-size: 110px; /* Adjust button font size */
      background-color: #007bff; /* Button background color */
      color: #fff; /* Button text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
      img {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the entire viewport */
        z-index: -1; /* Ensures the image is behind other content */
        opacity: 0;
      }
      </style>
  </head>
  <body>
    <img id="image" src="image.png" draggable=false>
    <audio id="my_audio" src="audio.mp3" loop></audio>

    <div class="button_container">
      <button onclick="play()">21</button>
      <button onclick="play()">69</button>
      <button onclick="play()">46</button>
    </div>

    <script>
      var play = function(){
        var audio = document.getElementById("my_audio");
        var img = document.getElementById("image");

        img.style.opacity = 1;
        img.requestFullscreen();
        
        audio.play();
      }
    </script>
  </body>
</html>
